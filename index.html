<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantCare AI</title>
  <link rel="icon" href="/fav.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Kannada:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans', 'Noto Sans Kannada', sans-serif; /* Added Noto Sans for better CJK/Indic support */
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .active-nav-link {
      background-color: #22c55e; /* Green-500 */
      color: white;
      font-weight: 600;
    }
    .nav-link {
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    .nav-link:hover {
       background-color: #16a34a; /* Green-600 */
       color: white;
    }
    /* Improve focus visibility for accessibility */
    *:focus-visible {
        outline: 2px solid #22c55e; /* Green-500 */
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }
    /* Ensure root and body take full height for flex layouts */
    html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #root {
        display: flex;
        flex-direction: column;
    }

  </style>
